{% load staticfiles %}
{% load mathfilters %}
{% load placeholdr_filters %}

<div class="card result" id="{{ place.slug }}">
    <div class="card-header">
        <h4><a href="/placeholdr/place/{{ place.slug }}">{{ place.name }}</a>
            <small class="float-sm-right">
                <button type="button" class="btn btn-success" onclick="add_place('{{ place.slug }}')">+</button>
            </small>
        </h4>
    </div>
    <div class="card-body">
        <p>{{ place.desc|striptags|truncatechars:200 }}</p>
    </div>
</div>
