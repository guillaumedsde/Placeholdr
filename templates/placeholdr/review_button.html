<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reviewModal">Post Review</button>
<!-- Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="reviewModalModalLabel">Post a Review</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% if user.is_authenticated %}
            <form id="reviewForm">
                <div class="form-group">
                    <h4><label for="r_review">Review</label></h4>
                    <textarea class="form-control" type="text" id="r_review" name="r_review" placeholder="Enter your review here" id="exampleFormControlTextarea1" rows="6" {% if not user.is_authenticated %}readonly{% endif %}></textarea>
                </div>
                <div class="form-group">
                    <h4><label for="r_stars">Stars</label></h4>
                    <select class="form-control" id="r_stars" name="r_stars">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>
            </form>
        {% else %}
            Please login to post a review
        {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input class="btn btn-primary" id="rev_submit" type="button" data-dismiss="modal" value="Post Review"/>
      </div>
    </div>
  </div>
</div>
